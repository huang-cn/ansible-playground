- name: Install mariadb and start service
  hosts: qb_rhel
  gather_facts: false
  tasks: 
    - name: Install mariadb-server
      yum: 
        name: mariadb-server
        state: latest
    - name: Start mariadb service
      systemd: 
        name: mariadb
        state: started
