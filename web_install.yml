---
- name: update
  hosts: qb_rhel
  gather_facts: false
  tasks:
  - name: Update
    command: "yum -y update"

- name: Install Apache on web and start service
  hosts: qb_rhel
  gather_facts: false
  tasks: 
    - name: Install Apache
      yum:
        name: httpd
        state: latest
    - name: update port
      command: "sed -i 's/Listen 80/Listen 8081/g' /etc/httpd/conf/httpd.conf"
    - name: Start Apache service
      systemd: 
        name: httpd
        state: started
